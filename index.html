<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jordan Shoes</title>

    <!-- Preload fonts for faster load -->
    <link
      rel="preload"
      href="./fonts/Montserrat-Bold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="./fonts/Montserrat-Medium.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="./fonts/Montserrat-SemiBold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12" defer></script>
    <script src="https://unpkg.com/scrollreveal" defer></script>
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <header>
      <p>Ganhe R$ 10,00 de desconto no frete</p>
      <h3>JordanShoes</h3>
    </header>
    <main>
      <section id="home">
        <div class="image"></div>
        <div class="overlay"></div>
        <div class="text">
          <h2 aria-label="A melhor loja de Jordan">A melhor loja de Jordan</h2>
          <p id="typed"></p>
        </div>
      </section>

      <section id="spotlight">
        <div class="text">
          <h2>Destaques</h2>
          <p>
            Frete grátis e chinelo de brinde é aqui, aproveite por tempo
            ilimitado.
          </p>
        </div>

        <div class="shoes">
          <div class="shoe">
            <img src="img/1.webp" alt="Air Jordan 1" width="176" height="106" />
          </div>
          <div class="shoe">
            <img src="img/2.webp" alt="Air Jordan 2" width="176" height="106" />
          </div>
          <div class="shoe">
            <img src="img/3.webp" alt="Air Jordan 2" width="176" height="106" />
          </div>

          <div class="shoe">
            <img src="img/4.webp" alt="Air Jordan 3" width="176" height="106" />
          </div>

          <div class="shoe">
            <img src="img/5.webp" alt="Air Jordan 5" width="176" height="106" />
          </div>

          <div class="shoe">
            <img src="img/6.webp" alt="Air Jordan 6" width="176" height="106" />
          </div>

          <div class="shoe">
            <img src="img/7.webp" alt="Air Jordan 7" width="176" height="106" />
          </div>

          <div class="shoe">
            <img src="img/8.webp" alt="Air Jordan 8" width="176" height="106" />
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
